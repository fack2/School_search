<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Schools Search</title>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed|Kalam&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/searchStyle.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed|Kalam&display=swap"
      rel="stylesheet"
    />
</head>

<body>

  <h1>Schools Search</h1>
  <label for="searchBox">
    <input id="searchInput" type="search" class="search" placeholder="Enter school Name... " required="" />
    <button type="submit" id="buttonSearch">Search</button>
  </label>
  <div id="contentDiv">
    
  </div>

  <div class="container">
     <form id="contact" action="/add_school" method="post">
    <h3>Add School</h3>
    <label><input placeholder="School name" name="school" required></label>
    <label><input placeholder="location" type="loc" name="location" required></label>
    <label><button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button></label>
  </form>
</div>
  <form action="/logout" method="POST">
    <label><button name="submit" type="submit" id="contact-submit" data-submit="...Sending">logOut</button></label>
  </form>
  <script src="../public/dom.js"></script>
</body>

</html>
